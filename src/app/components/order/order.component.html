<div class="mb-3">
  <label for="" class="form-label">Category ID : {{ selectedCatId }}</label
  ><select
    name=""
    id=""
    class="form-select form-select-lg"
    [(ngModel)]="selectedCatId"
  >
    <option value="0" selected>All</option>
    <option *ngFor="let cat of categories" [value]="cat.id">
      {{ cat.name }}
    </option>
  </select>
</div>
<app-product
  [receivedCatId]="selectedCatId"
  (onOrder)="receiveOrder($event)"
></app-product>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Count</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
    @for(order of orders;track order.id;let i = $index) {
    <tr>
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ order.name }}</td>
      <td>{{ order.price }}</td>
      <td>{{ order.productCount }}</td>
      <td>
        <button class="btn btn-danger" (click)="remove(order)">Remove</button>
      </td>
    </tr>
    }
  </tbody>
</table>
